<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction-JavaScript-Data-Type</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand text-white" href="#">JavaScript</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto gap-3 mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Services</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col text-center mt-4">
          <h1>Ch # 01 Introduction JavaScript</h1>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col mt-3">
          <div class="border p-4 text-center">
            <button id="name" class="btn btn-danger m-2">Alert Name</button>
            <button id="number" class="btn btn-danger m-2">Alert Number</button>
            <button id="variable" class="btn btn-danger m-2">
              Show Variable Name
            </button>
            <button id="camel" class="btn btn-danger m-2">
              Show camelCase Eaxmple
            </button>
            <button id="sum" class="btn btn-danger m-2">Sum 2 Numbers</button>
            <button id="sub" class="btn btn-danger m-2">
              Substract 2 Numbers
            </button>
            <button id="multi" class="btn btn-danger m-2">
              Multiply 2 Numbers
            </button>
            <button id="divide" class="btn btn-danger m-2">
              Divide 2 Numbers
            </button>
            <button id="calculate" class="btn btn-danger m-2">
              Calculate Some Numbers
            </button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col text-center mt-5">
          <h1>Original Statement</h1>
          <input id="input" type="text" class="mt-4 w-100 p-3 text-center" />
          <button id="btnInput" class="btn btn-outline-dark mt-3 px-5">
            Clear
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col text-center mt-5">
          <h1>Output / Result</h1>
          <input id="output" type="text" class="mt-4 w-100 p-3 text-center" />
          <button id="btnOutput" class="btn btn-outline-dark mt-3 px-5">
            Clear
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
