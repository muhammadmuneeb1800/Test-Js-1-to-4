<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction-JavaScript-Data-Type</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand text-white" href="#">JavaScript</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto gap-3 mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Services</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col text-center mt-4">
          <h1>Ch # 20 | Arrays ; It's Methods & For Loops</h1>
          <hr />
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 col-md-12 text-center mt-4">
          <h1>Input</h1>
          <input id="input" type="text" class="mt-4 w-100 p-3 text-center" />
          <button id="btnInput" class="btn btn-outline-dark mt-3 px-5">
            Clear
          </button>
        </div>
        <div class="col-lg-6 col-md-12 mt-3 text-center p-3">
          <h2>Original Strings</h2>
          <div
            class="bg-dark d-flex flex-wrap justify-content-center p-2 text-white w-100 mt-4"
          >
            <p class="p-2">1) Faisalabad</p>
            <p class="p-2">2) Karachi</p>
            <p class="p-2">3) Lahore</p>
            <p class="p-2">4) Quetta</p>
            <p class="p-2">5) Multan</p>
            <p class="p-2">6) Rawalpindi</p>
            <p class="p-2">7) Kashmir</p>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6 col-md-12 mt-5">
          <h1 class="text-center">Buttons</h1>
          <div class="border p-4 mt-4 text-center">
            <button id="simple" class="btn btn-danger m-2">Simple Alert</button>
            <button id="name" class="btn btn-danger m-2">Print My Name</button>
            <button id="city" class="btn btn-danger m-2">
              Print All Cities
            </button>
            <button id="add" class="btn btn-danger m-2">
              Add Your City In List
            </button>
            <button id="table" class="btn btn-danger m-2">
              Generate Table
            </button>
          </div>
        </div>
        <div class="col-lg-6 col-md-12 text-center mt-5">
          <h1>Output / Result</h1>
          <input id="output" type="text" class="mt-3 w-100 p-3 text-center" />
          <button id="btnOutput" class="btn btn-outline-dark mt-3 px-5">
            Clear
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
